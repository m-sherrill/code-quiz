<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>

    <header>
        <h1>Code Quiz</h1>

    </header>
    <main>
    <div class="quiz-container">
      <div class="question-container">
        <div class="quiz-questions" data-content="quiz-questions">
          Question
        </div>
        <div class="quiz-options">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
        <div class="control-buttons">
            <button class="start-button" data-content="Start Quiz">Start Quiz</button>
            <button class="previous-button" data-content="Previous">Previous</button>
            <button class="next-button" data-content="Next">Next</button>
        </div>
    </div>

    <div class="timer-container">
        <br />
        Timer
        <br />
        <h2 class="countdown">60</h2>
    </div>

    <div class="score">Score Display</div>

    <script src="assets/js/script.js"></script>
    
    </main>

    <footer>

    </footer>

  </body>
</html>
