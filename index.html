<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>

    <header>
        <h1>Code Quiz</h1>

    </header>
    <main>

      <!-- The container with the questions, answers, and start button -->
    <div class="quiz-container">
      <div class="question-container">
        <div class="quiz-questions">
        </div>
          <div class="quiz-options">
          <button id="answer1" class="btn" onclick="checkAnswer('A')">Answer 1</button>
          <button id="answer2" class="btn" onclick="checkAnswer('B')">Answer 2</button>
          <button id="answer3" class="btn" onclick="checkAnswer('C')">Answer 3</button>
          <button id="answer4" class="btn" onclick="checkAnswer('D')">Answer 4</button>
        </div> 
        <div id="progress">
          <div class="prog"></div>
        </div>
        <div id="current-score"></div>
          </div>
      <div id="starting-info">Starting Quiz little block of information!</div>
        <div class="controls">
            <div class="answer-text"></div>
            <button id="start-button">Start Quiz</button>
            <button id="replay">Play Again</button>
        </div>
    </div>

    <!-- Timer container -->
    <div class="timer-container">
        <br />
        Time Remaining
        <br />
        <h2 class="countdown">60</h2>
    </div>

  <!-- Score Section -->
    <div class="score-container">
      <div id="save-score">
      Enter your initials to save your high score 
      <br />
      <input type="text"> <button>Save</button></div>
      <div id="highscores">High Scores
        <ul>

        </ul>
      </div>
      <button id="clearhighscores">Clear High Scores</button>
    </div>

    <script src="assets/js/script.js"></script>
    
    </main>

    <footer>

    </footer>

  </body>
</html>
